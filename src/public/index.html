<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/1.2.5/spinners/9-cube-grid.min.css" integrity="sha256-2yjrrcYTGiv6rvvMjIJ7lSlw8O6EEkQCDYjK8n4CJUE=" crossorigin="anonymous" />
  <style>
    @-moz-keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
    }

    @-webkit-keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
    }

    @keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
    }
    @-moz-keyframes fadeOut {
        from {opacity:1;}
        to {opacity:0;}
    }

    @-webkit-keyframes fadeOut {
        from {opacity:1;}
        to {opacity:0;}
    }
    @keyframes fadeOut {
        from {opacity:1;}
        to {opacity:0;}
    }
    .loader {
      -webkit-animation: fadeIn 500ms;
      -moz-animation: fadeIn 500ms;
      animation: fadeIn 500ms;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(36, 38, 71);
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
    }
    .loader.fadeOut {
      -webkit-animation: fadeOut 500ms;
      -moz-animation: fadeOut 500ms;
      animation: fadeOut 500ms;
    }
    .sk-cube-grid .sk-cube {
      background-color: #fff;
    }
    input:required {
      box-shadow:none;
    }
  </style>
</head>
<body>
  <div id="loader" class="loader">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>
  <div style="padding: 15px">
    <div id="react-container"></div>
  </div>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="/assets/bundle.js"></script>
</body>
</html>
